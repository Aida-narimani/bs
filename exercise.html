<!doctype html>
<!--suppress HtmlDeprecatedAttribute -->
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laravel Course</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <header>
    <h1>Laravel Course</h1>
    h1 {
    text-align: center;
    }
  </header>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">Q&A</li>
        <li class="list-group-item">About</li>
        <li class="list-group-item">More</li>
      </ul>
    </div>
    <div class="col-6">
      <main>
        <form>
          <div class="row">
            <label for="firstname" class="form-label">Name</label>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
            </div>
          </div>
        </form>
        <div>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mobile</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
          </form>
        </div>

        <button type="submit" class="btn btn-primary w-100 ">Submit</button>
      </main>
    </div>

    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">html</li>
        <li class="list-group-item">css</li>
        <li class="list-group-item">Javascript</li>
      </ul>
    </div>
  </div>

</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
