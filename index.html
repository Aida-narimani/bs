<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پروفایل دانشجو</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        table#grades {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        table#grades td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        table#grades tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
  </head>
  <body>
   <h3 style="text-align: center; margin-bottom: 20px;">پروفایل دانشجو</h3>
    <div class="container text-center">
        <div class="row">
          <div class="col-3 col-sm-3" dir="rtl">
                <img src="images/istockphoto-1337144146-612x612.jpg" class="img-thumbnail" alt="عکس دانشجو" width="100px">
          </div>
               <div class="col-9 col-sm-9" dir="rtl">
                <div class="container text-center"  style="margin-top: 20px;">
                    <div class="row">
                      <div class="col-12 col-sm-6">
                       نام: آیدا
                      </div>
                      <div class="col-12 col-sm-6">
                        نام خانوادگی: نریمانی
                      </div>
                      <div class="col-12 col-sm-6">
                       کد ملی:12345
                      </div>
                      <div class="col-12 col-sm-6">
                        شماره دانشجویی: 5678
                      </div>
                    </div>
                  </div>
               </div>
               
          </div>
          <div class="col-12 col-sm-12" style="margin-top: 20px;">
            <table dir="rtl" id="grades">
                <tr>
                  <th>درس</th>
                  <th>واحد</th>
                  <th>نمره</th>
                </tr>
                <tr>
                  <td>طراحی وب</td>
                  <td>4</td>
                  <td>20</td>
                </tr>
                <tr>
                  <td>برنامه نویسی</td>
                  <td>3</td>
                  <td>20</td>
                </tr>
                <tr>
                    <td>فیزیک</td>
                    <td>3</td>
                    <td>20</td>
                  </tr>
                  <tr>
                    <td>ریاضی</td>
                    <td>3</td>
                    <td>20</td>
                  </tr>
              </table>
          </div>
         
            <div class="col" style="margin-top: 10px;">

                <button type="button" class="btn btn-success">تایید</button>

             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                 ویرایش اطلاعات
             </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="modal-title fs-5" id="exampleModalLabel">اطلاعات دانشجو</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">ویرایش عکس</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label for="firstname" class="form-label">نام</label>
                                 <input type="text" class="form-control" id="firstname">
                             </div>
                            <div class="col-md-12">
                                 <label for="lastname" class="form-label">نام خانوادگی</label>
                                <input type="text" class="form-control" id="lastname">
                             </div>
                             <div class="col-md-12">
                                <label for="nationalcode" class="form-label">کد ملی</label>
                                 <input type="text" class="form-control" id="nationalcode">
                             </div>
                            <div class="col-12">
                                 <label for="studentid" class="form-label">شماره دانشجویی</label>
                                 <input type="text" class="form-control" id="studentid">
                            </div>
                    </div>
                    <div class="modal-footer" style="margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                         <button type="button" class="btn btn-primary">ویرایش</button>
                    </div>
            </div>
         </div>
     </div>
 </div>
 
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
